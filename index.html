<body>
<section>

						<input type="text" placeholder="Username">
					</div>

						<input type="password" placeholder="password">
					</div>
					<div class="login-inputbox">
						<input type="submit" value="Login" a href="/index/index.html"></a>
					</div>

			</div>
		</div>
	</div>
</section>
